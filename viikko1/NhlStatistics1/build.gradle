
apply plugin: 'java'

apply plugin: 'application'

apply plugin: "jacoco"

jacoco {
    toolVersion = "0.8.2"
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:20.0'  
    testCompile 'junit:junit:4.12'
}

mainClassName = 'ohtuesimerkki.Main'

run {
    standardInput = System.in
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, 
                    exclude: ['ohtuesimerkki/Main.class',
                    'ohtuesimerkki/Player.class',
                    'ohtuesimerkki/PlayerReader.class'
                    ])
        })
    }
}